
{% extends "layout/dashboardtemplate.html" %}

{% block content %}
<link href="{{url_for ('static',filename='dashboard/css/route.css')}}" rel="stylesheet"/>

<div class="container">
  <div class="row">  
  	<div class="col-md-12 text-center">	
  		<h3>Bodyguard Booking</h3>
  		<br>
  		<br>
  	</div>

    <div class="col-md-12">	
      <!-- start -->
       <table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Email</th>
		      <th scope="col">Harga</th>		      
		      <th scope="col">Status</th>		      		     
		      <th scope="col"></th>
		      <th scope="col"></th>
		       <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		  	{% for book in books %}
		    <tr>
		      <th>{{loop.index}}</th>
		      <td>{{book.email}}</td>
		      <td>${{book.price}}</td>		      		      
		      <td>{{book.status}}</td>
		      <td><a href="/dashboard/admin/bodyguard/book/{{book.id}}" class="btn btn-primary">edit</a></td>
		      <td><a href="/dashboard/admin/bodyguard/book/invoice/{{book.id}}" class="btn btn-success">invoice</a></td>
		      <td><a href="/dashboard/admin/bodyguard/book/delete/{{book.id}}" class="btn btn-danger">delete</a></td>	      
		    </tr>	
		    {% endfor %}	    
		  </tbody>
		</table>
		
	</div>
  </div>
</div>
	



{% endblock %}
